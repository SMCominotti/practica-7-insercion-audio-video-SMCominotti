<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de vídeo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { transition: background-color 0.5s; }
        .controles-contenedor { background: #f8f9fa; padding: 20px; border-radius: 15px; }
        video { background-color: black; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5 text-center">
    <h1 class="mb-4">Control de Vídeo Personalizado</h1>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- El vídeo con ID para el script -->
            <video id="medio" class="w-100 rounded shadow" height="400">
                <source src="Video/BigBuckBunny.mp4" type="video/mp4">
                Tu navegador no soporta el vídeo.
            </video>

            <!-- Botonera de control -->
            <nav class="controles-contenedor mt-4 shadow-sm">
                <div class="btn-group mb-3 flex-wrap">
                    <input type="button" id="reiniciar" class="btn btn-outline-dark" value="reiniciar">
                    <input type="button" id="retrasar" class="btn btn-primary" value="&laquo;">
                    <input type="button" id="play" class="btn btn-success" value="&#9658;">
                    <input type="button" id="adelantar" class="btn btn-primary" value="&raquo;">
                    <input type="button" id="silenciar" class="btn btn-warning" value="silenciar">
                </div>
                
                <div class="d-block mt-2">
                    <label class="d-block mb-2 fw-bold">Volumen</label>
                    <input type="button" id="menosVolumen" class="btn btn-danger" value="-">
                    <input type="button" id="masVolumen" class="btn btn-info text-white" value="+">
                </div>
            </nav>
            
            <a href="index.html" class="btn btn-link mt-4 text-decoration-none">← Volver a la página principal</a>
        </div>
    </div>
</div>

<script src="js/play.js"></script>
</body>
</html>
